<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="Lgo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
  <div class="app">
    <div class="calculator">
      <div class="row">
        <input type="text" id="screen" class="input" />
      </div>
      <div class="row">
        <button id="button" class="gray">OFF</button>
        <button id="button" class="gray">%</button>
        <button id="button" class="gray">C</button>
        <button id="button" class="orange">AC</button>
      </div>
      <div class="row">
        <button id="button" class="button">7</button>
        <button id="button" class="button">8</button>
        <button id="button" class="button">9</button>
        <button id="button" class="orange">/</button>
      </div>
      <div class="row">
        <button id="button" class="button">4</button>
        <button id="button" class="button">5</button>
        <button id="button" class="button">6</button>
        <button id="button" class="orange">*</button>
      </div>
      <div class="row">
        <button id="button" class="button">1</button>
        <button id="button" class="button">2</button>
        <button id="button" class="button">3</button>
        <button id="button" class="orange">+</button>
      </div>
      <div class="row">
        <button id="button" class="button">0</button>
        <button id="button" class="button">.</button>
        <button id="button" class="button">=</button>
        <button id="button" class="orange">-</button>
      </div>
    </div>
  </div>
    <marquee behavior="" direction="right">Designed and Programmed by AMMAR.</marquee>
    <script src="script.js"></script>
  </body>
</html>
